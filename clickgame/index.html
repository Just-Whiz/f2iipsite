<html lang="en">
<head>

    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="overlays.css">

</head>
<body>
    <h1>Chris & Griffin's Cookie Clicker </h1>
    <h2>Score: <span id="score">5</span></h2>
    <div id="store-container">
        <div class="store" class="audio" name="Plain Cookies" cost="5" reap="2" cooldown="0.5"
        src="https://theviewfromgreatisland.com/wp-content/uploads/2020/02/chipless-chocolate-chip-cookies.jpg"></div>
        <div class="store" class="audio" name="Oatmeal Raisin Cookies" cost="15" reap="10" cooldown="2.0" auto="true"
        src="https://www.aspicyperspective.com/wp-content/uploads/2019/09/oatmeal-raisin-cookie-recipe-13.jpg"></div>
        <div class="store" class="audio" name="Peanut-Butter Cookies" cost="150" reap="100" cooldown="5.0" auto="true"
        src="https://www.bhg.com/thmb/VN0gik9QpPVctq8l-iLQp43qUBg=/4000x0/filters:no_upscale():strip_icc()/bhg-recipe-cookies-peanut-butter-cookies-Hero-01-6dc51e3bf14545f9b897ae557ffad3c9.jpg"></div>
        <div class="store" class="audio" name="Chocolate-Chip Cookies" cost="5000" reap="1000" cooldown="10.0" auto="true"
        src="https://www.shugarysweets.com/wp-content/uploads/2020/05/chocolate-chip-cookies-recipe.jpg"></div>
        <div class="store" class="audio" name="Sugar Cookies" cost="15000" reap="10000" cooldown="15.0" auto="true"
        src="https://www.allrecipes.com/thmb/XSJoH98eVnTCnaE6lTcDpYHbalw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/9870-easy-sugar-cookies-mfs356-1-8c317695c5b645a48f6b20d1b97d3c93.jpg"></div>
    </div>
    <div id="widget-container"></div>
    
    <script src="./game.js"></script>
    <script src="./load.js"></script>
